<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="numero" min="0">
    <button onclick="myfunc()">Calcular Fatorial</button>
    <p id="resultado"></p>

    <script>

        function myfunc() {
            // 5*4 *3*2*1
            const numero = parseInt(document.getElementById("numero").value);
            let fatorial = 1;



            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            
            alert(fatorial);
        }

    </script>
</body>

</html>
